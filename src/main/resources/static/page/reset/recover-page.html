<welcome-header ng-cloak=""></welcome-header>
<section class="main-form" ng-cloak="">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="input-group login-input">
                    <span class="input-group-addon" id="basic-addon3"><i class="fa fa-envelope-o"></i></span>
                    <input type="email" class="form-control " placeholder="Email"
                           aria-describedby="basic-addon3" ng-model="recoverEmail">
                </div>
            </div>
            <div class="col-md-offset-3 col-md-6">
                <input type="submit" class="btn btn-default login-btn" ng-click="sendRecoverRequest()"
                       value="Send recover link">
            </div>
            <div class="col-md-offset-3 col-md-6">
                <a ng-href="/login" type="button" class="btn btn-default login-btn">Back to Login</a>
            </div>
        </div>
    </div>
</section>
