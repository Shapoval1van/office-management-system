<div class="modal fade" id="deleteRequestGroupModal" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete request group</h4>
            </div>
            <div class="modal-body">
                <h4>Do you want to delete request group "{{currentRequestGroup.name}}" ?</h4>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger" data-dismiss="modal" ng-click="deleteRequestGroup()">
                    Proceed
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
