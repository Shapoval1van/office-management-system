<section class = "main-form" ng-cloak="">
    <div class = "container">
        <div class = "row">
            <form name = "newRequestForm">
                <div ng-controller = "NewRequestController">
                    <div class = "col-md-offset-3 col-md-6">
                        <div id = "request-name-input-group" class = "input-group login-input">
                            <span class = "input-group-addon"><i class = "fa fa-file-text o" aria-hidden="true"></i></span>
                            <input type = "text" class = "form-control" placeholder = "Request name" ng-model="requestCredentials.name" ng-blur="requestNameCheck()" required>
                        </div>
                    </div>
                    <div class = "col-md-offset-3 col-md-6">
                        <div class = "input-group login-input">
                            <span class = "input-group-addon"><i class = "fa fa-file-text-o" aria-hidden="true"></i></span>
                            <textarea id = "description" class = "form-control" ng-model="requestCredentials.description" placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="col-md-offset-3 col-md-6" ng-controller="DatepickerPopupCtrl">
                        <div class="input-group login-input">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open1()">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            <input id="calendar" type="text" class="form-control" uib-datepicker-popup="{{format}}"
                                   ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions"
                                   close-text="Close" ng-model="requestCredentials.calendarDay" alt-input-formats="altInputFormats"/>
                            <div ng-controller="TimepickerCtrl">
                                <div uib-timepicker ng-model="mytime" ng-change="changed()"
                                     hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" show-spinners="isspinner"
                                     ng-model="requestCredentials.estimateTime">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-controller="ButtonsCtrl" class="col-md-offset-3 col-md-6">
                        <div class = "input-group"><label>Priority:</label></div>
                        <div class="btn-group input-group login-input">
                            <label id="low-priority" class="btn" ng-model="radioModel"
                                   ng-class = "{ 'btn-success': radioModel == 'Low', 'btn-info': radioModel != 'Low'}"
                                   uib-btn-radio="'Low'" uib-uncheckable="uncheckable">Low</label>
                            <label id="high-priority" class="btn btn-info" ng-model="radioModel" uib-btn-radio="'High'"
                                   ng-class = "{ 'btn-warning': radioModel == 'High', 'btn-info': radioModel != 'High'}"
                                   uib-uncheckable="uncheckable">High</label>
                            <label id="mandatory-priority" class="btn btn-info" ng-model="radioModel" uib-btn-radio="'Mandatory'"
                                   ng-class = "{ 'btn-danger': radioModel == 'Mandatory', 'btn-info': radioModel != 'Mandatory'}"
                                   uib-uncheckable="uncheckable">Mandatory</label>
                        </div>
                    </div>

                    <div class = "col-md-offset-3 col-md-6">
                        <input type = "submit" class = "btn btn-default login-btn" ng-click="sendRequestCredentials()" value="Create">
                    </div>
                    <div class = "col-md-offset-3 col-md-6">
                        <a href = "/" type = "button" class = "btn btn-default login-btn">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
