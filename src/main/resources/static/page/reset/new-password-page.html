<welcome-header ng-cloak=""></welcome-header>
<section class="main-form" ng-cloak="">
    <div class="container">
        <div class="row">
            <form name="registrationForm" ng-controller="RecoverPasswordController" novalidate>
                <div id="login-input-container">
                    <div class="col-md-offset-3 col-md-6">
                        <div id="password-input-group" class="input-group login-input">
                            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-key"></i></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="password" ng-pattern="passRegExp" ng-required>
                        </div>
                        <span class="incorrect" ng-show="registrationForm.password.$dirty && registrationForm.password.$invalid">
                            <span ng-show="registrationForm.password.$error.pattern">The password must contain at least 8 characters, 1 capital letter and 1 number!</span>
                        </span>
                    </div>
                    <div class="col-md-offset-3 col-md-6">
                        <div id="password-check-input-group" class="input-group login-input">
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <div class="pass-wrapper">
                                <input type="password" name="confirmPassword" id="form-check-pass" class="form-control" placeholder="Confirm Password" ng-model="confirmPassword" ng-required pw-check="password">
                            </div>
                        </div>
                        <span class="incorrect" ng-show="registrationForm.confirmPassword.$invalid">
                            <span ng-show="registrationForm.confirmPassword.$error.pwmatch">Does not matches with the password!</span>
                        </span>
                    </div>
                    <div class="col-md-offset-3 col-md-6">
                        <input type="submit" id="reg-form-submit" class="btn btn-default login-btn"  ng-click="sendNewPassword()" value="Register"
                               ng-disabled="registrationForm.password.$invalid||registrationForm.confirmPassword.$invalid" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
