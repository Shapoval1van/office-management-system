<!---->

<div ng-controller="RegistrationController">
    <div class="form-sign-wrapper">
        <form class="form-sign form-horizontal">
            <fieldset>
                <legend>Registration</legend>
                <div class="form-group" ng-class = "{'has-warning':_errorPerson.firstName}">
                    <label for="inputFirstName" class="col-lg-3 control-label">First name</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputFirstName"  placeholder="First name" ng-model="person.firstName" ng-change="_errorPerson.firstName=false">
                    </div>
                    <label ng-show="_errorPerson.firstName" for="inputFirstName" class="col-lg-12 control-label text-warning">Must contains minimum 3 characters</label>
                </div>
                <div class="form-group" ng-class = "{'has-warning':_errorPerson.lastName}">
                    <label for="inputLastName" class="col-lg-3 control-label">Last name</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last name" ng-model="person.lastName" ng-change="_errorPerson.lastName=false">
                    </div>
                    <label ng-show="_errorPerson.lastName"  for="inputLastName" class="col-lg-12 control-label text-warning">Must contains minimum 3 characters</label>
                </div>
                <div class="form-group" ng-class = "{'has-warning':_errorPerson.email}">
                    <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="person.email" ng-change="_errorPerson.email=false">
                    </div>
                    <label ng-show="_errorPerson.email"  for="inputEmail" class="col-lg-12 control-label text-warning">Invalid email</label>
                </div>
                <div class="form-group" ng-class = "{'has-warning':_errorPerson.password}">
                    <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="person.password" ng-change="_errorPerson.password=false">
                    </div>
                    <label ng-show="_errorPerson.password"  for="inputPassword" class="col-lg-12 control-label text-warning">Must contains minimum 8 characters, 1 number, 1 capital letter</label>
                </div>
                <div class="form-group" ng-show = "Session.getUserRole()=='ROLE_ADMINISTRATOR'" >
                    <label for="select" class="col-lg-3 control-label" >User type</label>
                    <div class="col-lg-9">
                        <select class="form-control" id="select" ng-model="person.role" >
                            <option value="" disabled selected>Select type</option>
                            <option ng-repeat="option in roles" value="{{option.id}}">{{option.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <a class="btn btn-primary btn-block" ng-click="sendPersonCredentials()">Register</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
