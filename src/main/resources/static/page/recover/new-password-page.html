<welcome-header></welcome-header>
<section class="main-form" ng-cloak="">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div id="password-input-group" class="input-group login-input">
                    <span class="input-group-addon" id="basic-addon2"><i class="fa fa-key"></i></span>
                    <input type="password" class="form-control" placeholder="Password"
                           ng-model="password" ng-change="passCheck()" ng-blur="confirmPassCheck()"
                           required>
                </div>
            </div>
            <div class="col-md-offset-3 col-md-6">
                <div id="password-check-input-group" class="input-group login-input">
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <div class="pass-wrapper">
                        <input type="password" id="form-check-pass" class="form-control" placeholder="Confirm Password"
                               ng-model="confirmPassword" ng-change="confirmPassCheck()" required>
                    </div>
                </div>
            </div>

            <div class="col-md-offset-3 col-md-6">
                <input type="submit" id="reg-form-submit" class="btn btn-default login-btn" ng-disabled="submitStatus"
                       ng-click="sendNewPassword()" value="Register">
            </div>
        </div>
    </div>
</section>
