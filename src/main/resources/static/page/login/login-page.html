<div ng-controller="LoginController">
    <div class="form-sign-wrapper">
        <form class="form-sign form-horizontal">
            <fieldset>
                <legend>Please sign in to your account</legend>
                <div class="form-group" ng-class = "{'has-warning':hasError}">
                    <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="username">
                    </div>
                </div>
                <div class="form-group" ng-class = "{'has-warning':hasError}">
                    <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password"  ng-model="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <a class="btn btn-primary btn-block" ng-click="performLogin()">Sign in</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <a ng-href="/registration">Create an account</a>
                        Â·
                        <a ng-href="/reset">Forgot your password?</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
