<welcome-header ng-cloak=""></welcome-header>
<section class="main-form" ng-cloak="">
    <div class="container">
        <div class="row">
            <form name="login-form" ng-cloak="">
                <div id="login-input-container" ng-controller="LoginController">
                    <div class="col-md-offset-3 col-md-6">
                        <div class="input-group login-input">
                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope-o"></i></span>
                            <input type="email" class="form-control " placeholder="Email"
                                   aria-describedby="basic-addon1"
                                   ng-model="personCredentials.username" required>
                        </div>
                    </div>
                    <div class="col-md-offset-3 col-md-6">
                        <div class="input-group login-input">
                            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-key"></i></span>
                            <input type="password" class="form-control" placeholder="Password"
                                   aria-describedby="basic-addon2"
                                   ng-model="personCredentials.password" required>
                        </div>
                    </div>

                    <div class="col-md-offset-3 col-md-6">
                        <input type="submit" class="btn btn-default login-btn" ng-click="sendPersonCredentials()"
                               value="Log in">
                    </div>

                    <div class="col-md-offset-3 col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <a ng-href="/registration"
                                   class="btn btn-default login-btn">Registration</a>
                            </div>

                            <div class="col-md-6">
                                <a type="button" class="btn btn-default login-btn" ng-href="/reset">Recover password</a>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</section>
