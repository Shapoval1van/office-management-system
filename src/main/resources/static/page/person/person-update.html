<div id="wrapper" class="toggled">
    <side-bar></side-bar>
    <div id="page-content-wrapper" ng-cloak="">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="jumbotron bordered">
                    <div class="row">
                        <form class="form-horizontal col-lg-10 col-lg-offset-1">
                            <fieldset>
                                <legend>Update user</legend>
                                <div class="form-group">
                                    <label for="inputFirstName" class="col-lg-2 control-label">First name</label>
                                    <div class="col-lg-10">
                                        <input type="text" ng-disabled="update" class="form-control" id="inputFirstName" placeholder="First name" ng-model="person.firstName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputLastName" class="col-lg-2 control-label">Last name</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="inputLastName" placeholder="Last name" ng-model="person.lastName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="select" autofocus requaride class="col-lg-2 control-label">Role</label>
                                    <div class="col-lg-10">
                                        <select class="form-control" id="select" ng-model="person.role" >
                                            <option value="1">Administrator</option>
                                            <option value="2">Office manager</option>
                                            <option value="3">Employee</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-primary" ng-click="sendPersonCredentials()">Update</button>
                                        <a href="/secured/admin/users" class="btn btn-default">Cancel</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer-directive></footer-directive>
