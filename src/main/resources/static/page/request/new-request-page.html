
<!---->

<div ng-controller = "NewRequestController">
    <div id="wrapper" class="toggled">
        <side-bar></side-bar>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="jumbotron bordered">
                    <div class="row">
                        <form class="form-horizontal col-lg-10 col-lg-offset-1">
                            <fieldset>
                                <legend>{{pageTitle}}</legend>
                                <div class="form-group form-group-title">
                                    <label for="inputTitle" class="col-lg-2 control-label">Title</label>
                                    <div class="col-lg-10">
                                        <div class="input-title-wrapper">
                                            <input type="text" ng-disabled="update" class="form-control" id="inputTitle" placeholder="Title" ng-model="requestCredentials.name" ng-change="inputTitleCheck()">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-details">
                                    <label for="textArea" class="col-lg-2 control-label">Details</label>
                                    <div class="col-lg-10">
                                        <div class="input-details-wrapper">
                                            <textarea class="form-control" rows="3" id="textArea" ng-model="requestCredentials.description" ng-change="inputTextareaCheck()"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <label for="datetimepicker4" class="col-lg-2 control-label">Estimate</label>
                                    <div class="col-lg-10" ng-controller="DatepickerPopupCtrl" ng-click="calendarFormClick()">
                                        <input type="text" class="form-control" id='datetimepicker4' placeholder="Estimate" ng-model="estimateTime">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="select" class="col-lg-2 control-label">Priority</label>
                                    <div class="col-lg-10">
                                        <select class="form-control" id="select" ng-model="requestCredentials.priority">
                                            <option value="3">Low</option>
                                            <option value="2">Normal</option>
                                            <option value="1">High</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" ng-show="!update">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-primary" ng-click="sendRequestCredentials()">Save</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                        <a href="javascript:history.back()" class="btn btn-default">Cancel</a>
                                    </div>
                                </div>
                                <div class="form-group" ng-show="update">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-primary" ng-click="updateRequestCredentials()">Update</button>
                                        <a href="javascript:history.back()" class="btn btn-default">Cancel</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer-directive></footer-directive>
