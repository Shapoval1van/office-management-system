<div class="container">
    <div class="row">
        <div id="login-input-container">
            <div class="col-md-offset-3 col-md-6">
                <div class="input-group login-input">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope-o"></i></span>
                    <input type="text" class="form-control " placeholder="Email" aria-describedby="basic-addon1"
                           ng-model="personCredentials.email">
                </div>
            </div>
            <div class="col-md-offset-3 col-md-6">
                <div class="input-group login-input">
                    <span class="input-group-addon" id="basic-addon2"><i class="fa fa-key"></i></span>
                    <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2"
                           ng-model="personCredentials.password">
                </div>
            </div>

            <div class="col-md-offset-3 col-md-6">
                <a type="button" class="btn btn-default login-btn" ng-click="sendPersonCredentials()">Log in</a>
            </div>

            <div class="col-md-offset-3 col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <a ng-href="/static/register-page" type="button" class="btn btn-default login-btn">Sign-in</a>
                    </div>

                    <div class="col-md-6">
                        <a ng-href="#" type="button" class="btn btn-default login-btn">Recover password</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
