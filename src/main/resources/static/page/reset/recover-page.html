<div ng-controller="RecoverPasswordController">
    <div class="form-sign-wrapper">
        <form class="form-sign form-horizontal">
            <fieldset>
                <legend>Please enter your email</legend>
                <div class="form-group" ng-class = "{'has-warning':hasError}">
                    <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="recoverEmail">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <a class="btn btn-primary btn-block" ng-click="sendRecoverRequest()">Recover</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
