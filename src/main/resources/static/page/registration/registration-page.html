<!---->

<div ng-controller="RegistrationController">
    <div class="form-sign-wrapper">
        <form class="form-sign form-horizontal">
            <fieldset>
                <legend>Registration</legend>
                <div class="form-group">
                    <label for="inputFirstName" class="col-lg-3 control-label">First name</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First name" ng-model="personCredentials.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="col-lg-3 control-label">Last name</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last name" ng-model="personCredentials.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="personCredentials.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="personCredentials.password">
                    </div>
                </div>
                <div class="form-group" ng-show = "Session.getCurrentUser().role=='ROLE_ADMINISTRATOR'" >
                    <label for="select" class="col-lg-3 control-label" >User type</label>
                    <div class="col-lg-9">
                        <select class="form-control" id="select" ng-model="personCredentials.role" >
                            <option value="" disabled selected>Select type</option>
                            <option ng-repeat="option in roles" value="{{option.id}}">{{option.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <a class="btn btn-primary btn-block" ng-click="sendPersonCredentials()">Register</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
